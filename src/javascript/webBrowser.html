<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,200" rel="stylesheet">
<title>Web Browser | JavaScript</title>
<style>
body {
	overflow: hidden;
}
#urlBox {
	position: absolute;
	width: 90%;
	top: 0px;
	left: 0px;
	height: 10%;
}
#goButton {
	position: absolute;
	width: 5%;
	top: 0px;
	left: 90%;
	height: 10%;
}
#refreshButton {
	position: absolute;
	width: 5%;
	top: 0px;
	left: 95%;
	height: 10%;
}
#webView {
	position: absolute;
	left: 0px;
	top: 10%;
}
</style>
<script>

</script>
</head>
<body>
<div id="controls">
<input id="urlBox" value="https://www.bing.com/"></input><button id="goButton" onclick="javascript:gotoUrl()"><i class="material-icons">keyboard_arrow_right</i></button><button onclick="javascript:reloadPage()" id="refreshButton"><i class="material-icons">refresh</i></button>
</div>
<object data="https://www.bing.com/" width="100%" height="90%" id="webView"></object>
</body>
<script>
document.getElementById('controls').style.backgroundColor = localStorage.getItem("themeColour");
function gotoUrl() {
	document.getElementById("webView").data = document.getElementById('urlBox').value;
};
function reloadPage() {
	document.getElementById("webView").data = document.getElementById("webView").data;
};
</script>
