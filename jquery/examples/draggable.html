<!DOCTYPE html>
<html>
<head>
	<title>Draggable | JQuery | James M</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	#draggable {
		width: 150px;
		height: 150px;
		background-color: seagreen;
	}
	body {
		overflow: hidden;
	}
	</style>
	<script>
	$( function() {
		$( "#draggable" ).draggable();
	} );
	</script>
</head>
<body>
	<div id="draggable">
	</div>
	<script>
	document.getElementById('draggable').style.backgroundColor = localStorage.getItem("themeColour");
	</script>
</body>
</html>
