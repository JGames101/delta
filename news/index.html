<!DOCTYPE html>
<html>
<head>
	<title>News</title>
	<link href="/styles.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/node_modules/material-components-web/dist/material-components-web.css">
	<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="/page/News.css">
	
</head>
<body onresize="window.location.refresh">
<noscript>
	<object id="jsmissing" data="/jsmissing.html" width="100%" height="100%" style="z-index:512;height:100%!important;"></object>	<!-- The alert for JavaScript being disabled. -->
	<style>
	* {
		overflow: hidden;
	}
	</style>
</noscript>
<div id="menuButton" onclick="javascript:toggleMenu()"> <!-- For opening control menu -->
	<i class="material-icons md-light md-32" id="menuToggle">keyboard_arrow_right</i>
</div>
<div id="shadePage"></div>
<div id="newsStoryContainer">
	<i class="material-icons" id="closeButton" onclick="closeArticle()" style="cursor:pointer;">close</i>
	<!--<i class="material-icons" id="moreButton" style="cursor:pointer;">more_vert</i>-->
    <h2 class="mdc-typography--display2 newsTitle" id="newsStoryTitle">Loading...</h2>
    <h3 class="mdc-typography--headline" id="newsStorySubtitle">Loading...</h3>
	<p id="newsStoryContent" class="mdc-typography--body1">Loading...</p>
	<hr>
	<p><button onclick="shareMenu()" class="mdc-button">Share</button><span> </span>
	<button class="mdc-button cache-article">Save Article Offline</button><span> </span></p>
</div>
<div id="menu" contextmenu="navigationContext">

</div>
<div id="page">
<h1 id="pageName">News</h1>
<div class="colourBackground">
<div class="content">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<span style="font-family: 'Roboto Mono', monospace;">loading content...</span>
</div>
</div>
<script src="/modernizr-webp.js"></script>
<script src="/jquery-3.2.1.min.js"></script>
<script src="/global.js"></script>
<script src="https://unpkg.com/material-components-web@0.24.0/dist/material-components-web.min.js"></script>
<script src="/page/News.js"></script>
<script>mdc.autoInit()</script>
</div>
</body>
</html>
