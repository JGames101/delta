<!DOCTYPE html>
<html>
<head>
	<title>News</title>
	<link href="/styles.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/node_modules/material-components-web/dist/material-components-web.css">
	<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="/page/News.css">
	
</head>
<body onresize="window.location.refresh">
<noscript>
	<object id="jsmissing" data="/jsmissing.html" width="100%" height="100%" style="z-index:512;height:100%!important;"></object>	<!-- The alert for JavaScript being disabled. -->
	<style>
	* {
		overflow: hidden;
	}
	</style>
</noscript>
<div id="shadePage"></div>
<div id="newsStoryContainer">
	<div id="storyBarTop">
		<i class="material-icons" id="closeButton" onclick="closeArticle()" style="cursor:pointer;">close</i>
		<h2 class="mdc-typography--headline newsTitle" id="newsStoryTitle">Loading...</h2>
		<i class="material-icons" id="saveButton" style="cursor:pointer;">bookmark_border</i>
		<i class="material-icons" id="moreButton" style="cursor:pointer;">more_vert</i>
	</div>
	<div id="storyContent">
		<div id="storyFill">
			<h3 class="mdc-typography--headline" id="newsStorySubtitle">Loading...</h3>
			<p id="newsStoryContent" class="mdc-typography--body1">Loading...</p>
		</div>
	</div>
</div>
<div id="menu">
	<header class="mdc-toolbar mdc-toolbar--fixed mdc-toolbar--fixed-lastrow-only">
		<div class="mdc-toolbar__row">
		  <h2 style="font-size:23px;padding-left:32px;font-family:'Roboto Condensed';color:white;" id="menuTitle">loading...</h2>
		<i class="material-icons" style="color:white;position:absolute;top:24px;right:24px;cursor:pointer;" onclick="shareMenu()">share</i>
		</div>
		<div class="mdc-toolbar__row">
		  <nav class="mdc-tab-bar mdc-tab-bar--icon-tab-bar">
			<a class="mdc-tab" onclick="setPage('/')">
			<i class="material-icons mdc-tab__icon" aria-label="Home">home</i>
			</a>
			<a class="mdc-tab" onclick="setPage('/javascript')">
			<i class="material-icons mdc-tab__icon" aria-label="Code">code</i>
			</a>
			<a class="mdc-tab" onclick="setPage('/videos')">
			<i class="material-icons mdc-tab__icon" aria-label="Media">video_library</i>
			</a>
			<span class="mdc-tab-bar__indicator"></span>
		  </nav>
		</div>
	  </header>
	  <link href="/menus/mobile.css" rel="stylesheet" type="text/css">
</div>
<div id="page">
<h1 id="pageName">News</h1>
<div class="colourBackground">
<div class="content">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<span style="font-family: 'Roboto Mono', monospace;">loading content...</span>
</div>
</div>
<script src="/modernizr-webp.js"></script>
<script src="/jquery-3.2.1.min.js"></script>
<script src="/global.js"></script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>mdc.autoInit()</script>
<script src="/page/News.js"></script>
</div>
</body>
</html>
